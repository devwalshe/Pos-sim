<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="menu.css"> 
    <script src="https://kit.fontawesome.com/082f4a75c7.js" crossorigin="anonymous"></script>

    <title>Starbucks Menu</title>
</head>
<body>
    <header>
        
    </header>
    <div>
        <section class="menu">
            <section class ='orders'>
                <sections class="sections">
                    <div>
                        <div class="selected">Order</div>
                        <div class="selected"></div>
                    </div>
                    <div>
                        <div>Tender</div>
                        <div></div>
                    </div>
                    <div>
                        <div>Functions</div>
                        <div></div>
                    </div>
                </sections>
                <div class="screen">
                    <section class="namebar">
                        <div class="statusLight"></div>
                        <p>Jacob Harper</p>
                    </section>


                    <section class = "pickedDrinks">
                        
                    </section>



                    <section class = 'buttons'>
                        <div>
                            <button class = 'quantity'>Quantity</button>
                            <section class = 'prices'></section>
                        </div>
                        <div>
                            <button type='button' class = 'void'>Void Item</button>
                            <button type="button" class = 'forHere'>For Here</button>
                            <button type="button" class = 'discount'>Discount</button>
                            <button type="button" class = 'LOCK'><i class="fa-solid fa-lock fa-2xl"></i></button>
                            <button type="button" class = 'toGo'>To Go</button>
                            <button form='drinkObj'type="submit" class ='findOrder'>Save Order</button>
                            
                        </div>
                    </section>
                </div>

            </section>
            <section class = 'itemSelection'>
                <section class="categories">
                    <button class="misc">Misc</button>
                    <button class="beans">Beans</button>
                    <button class="rtde">RTD&E</button>
                    <button class="food">Food</button>
                    <button class="drinkBuilder selected">Drink <em>Builder</em></button>
                </section>
                <section class="drinkPicker">
                    <section class="items">

                    </section>
                    <form id='drinkObj' method="POST" action="/order" class="customizations">
                        <section class="shotsMenu">
                            <div class="iceCheck">
                                <input name="Iced" readonly>
                                Iced
                            </div>
                            <div class="decafCheck regular">
                                Decaf
                                <input name="Decaf" readonly>
                            </div>
                            <div class="shotsCheck regular">
                                Shots
                                <input name="Shots" readonly>
                            </div>
                            <div class="sizeCheck regular">
                                Size
                                <input name="Size" readonly>
                            </div>
                        </section>
                        <section class="syrupMenu">
                            <div class="syrupCheck regular">
                                Syrup
                                <input name="Syrup" readonly>
                            </div>
                        </section>
                        <section class="milkMenu">
                            <div class="milkCheck regular">
                                Milk
                                <input name="Milk" readonly>
                            </div>
                        </section>
                        <section class="customMenu">
                            <div class="customCheck regular">
                                Custom
                                <input name="Custom" readonly>
                            </div>
                        </section>
                        <section class="drinkName">
                            <div class="drinkCheck regular">
                                Drink
                                <input name="Abbr" readonly>
                            </div>
                        </section>
                    </form>
                    <section class="drinkType">
                        
                    </section>
                    <section class="extras">
                        <div>Questions</div>
                        <div class = 'hidden'>Sku Entry</div>
                        <div>Copy Drink</div>
                        <div>Add Shot</div>
                        <div>Ask Me</div>
                        <div class='nextDrink'>Next Drink</div>
                    </section>
                </section>
                
            </section>
        </section>
    </div>
    <footer>
        <button class="local">Local</button>
        <button class="heroku">Heroku</button>
    </footer>
    <script type="text/javascript" src="menu.js"></script>
</body>
</html>
