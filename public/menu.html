<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/082f4a75c7.js" crossorigin="anonymous"></script>

    <title>Document</title>

<body>
    <header><h1>Menu</h1></header>
    <section class="menu">
        <section class ='orders'>
            <sections class="sections">
                <div>
                    <div class="selected">Order</div>
                    <div class="selected"></div>
                </div>
                <div>
                    <div>Tender</div>
                    <div></div>
                </div>
                <div>
                    <div>Functions</div>
                    <div></div>
                </div>
            </sections>
            <form class="screen" action="/order" method="POST">
                <section class="namebar">
                    <div class="statusLight"></div>
                    <p>Jacob Harper</p>
                </section>


                <section class = "pickedDrinks">
                    
                </section>



                <section class = 'buttons'>

                        <button class = 'quantity'>Quantity</button>
                        <section class = 'prices'></section>
                    </div>

                        <button type='button' class = 'void'>Void Item</button>
                        <button type="button" class = 'forHere'>For Here</button>
                        <button type="button" class = 'discount'>Discount</button>
                        <button type="button" class = 'LOCK'><i class="fa-solid fa-lock fa-2xl"></i></button>

                        <button type="submit" class ='findOrder'>Save Order</button>
                        
                    </div>
                </section>
            </form>

        </section>
        <section class = 'itemSelection'>
            <section class="categories">
                <button class="misc">Misc</button>
                <button class="beans">Beans</button>

            <section class="drinkPicker">
                <section class="items">

                </section>
                <section class="customizations">
                    <section class="shotsMenu">
                        <div class="iceCheck">
                            <div></div>
                            Iced
                        </div>
                        <div class="decafCheck regular">
                            Decaf
                            <div></div>
                        </div>
                        <div class="shotsCheck regular">
                            Shots
                            <div></div>
                        </div>
                        <div class="sizeCheck regular">
                            Size
                            <div></div>
                        </div>
                    </section>
                    <section class="syrupMenu">
                        <div class="syrupCheck regular">
                            Syrup
                            <div></div>
                        </div>
                    </section>
                    <section class="milkMenu">
                        <div class="milkCheck regular">
                            Milk
                            <div></div>
                        </div>
                    </section>
                    <section class="customMenu">
                        <div class="customCheck regular">
                            Custom
                            <div></div>
                        </div>
                    </section>
                </section>
                <section class="drinkType">
                    
                </section>
            </section>
            
        </section>
